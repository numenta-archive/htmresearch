Version: 2
Regions:
  - name: sensor
    nodeType: py.LanguageSensor
    dimensions:
      - 1
    phases:
      - 0
    label: R0
  - name: TM
    nodeType: py.TMRegion
    dimensions:
      - 1
    phases:
      - 1
    label: R1
  - name: UP
    nodeType: py.TemporalPoolerRegion
    dimensions:
      - 1
    phases:
      - 2
    label: R2
  - name: classifier
    nodeType: py.KNNClassifierRegion
    dimensions:
      - 1
    phases:
      - 3
    label: R3
Links:
  - type: UniformLink
    params: ""
    srcRegion: sensor
    srcOutput: dataOut
    destRegion: TM
    destInput: bottomUpIn
  - type: UniformLink
    params: ""
    srcRegion: sensor
    srcOutput: resetOut
    destRegion: TM
    destInput: resetIn
  - type: UniformLink
    params: ""
    srcRegion: sensor
    srcOutput: sequenceIdOut
    destRegion: TM
    destInput: sequenceIdIn
  - type: UniformLink
    params: ""
    srcRegion: TM
    srcOutput: bottomUpOut
    destRegion: UP
    destInput: activeCells
  - type: UniformLink
    params: ""
    srcRegion: sensor
    srcOutput: resetOut
    destRegion: UP
    destInput: resetIn
  - type: UniformLink
    params: ""
    srcRegion: sensor
    srcOutput: sequenceIdOut
    destRegion: UP
    destInput: sequenceIdIn
  - type: UniformLink
    params: ""
    srcRegion: UP
    srcOutput: mostActiveCells
    destRegion: classifier
    destInput: bottomUpIn
  - type: UniformLink
    params: ""
    srcRegion: sensor
    srcOutput: categoryOut
    destRegion: classifier
    destInput: categoryIn
  - type: UniformLink
    params: ""
    srcRegion: sensor
    srcOutput: sequenceIdOut
    destRegion: classifier
    destInput: partitionIn